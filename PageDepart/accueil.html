<body style="padding: 410px">
  <style>
    input {
      background: rgba(255, 255, 255, 0.3);
      height: 70px;
      line-height: 40px;
      border-radius: 60px;
      border: none;
      margin-bottom: 20px;
      color: white;
      font-weight: 700px;
      width: 700px;

      font-size: 40px;
    }
  </style>
  <h2 align="center">Veuillez rechercher la biographie de votre scientifique</h2>
  
<input type="search" id="search" value="" onchange="ouvrirPage()">
<script>
  function ouvrirPage() {
    var a = document.getElementById("search").value.toLowerCase(); // insensible à la casse

    if (a === "claude shannon") {
      
      window.location.href = "../ClaudeSHANNON/claude.html";
    } else {
      alert("Aucun résultat trouvé pour : " + a); 
    }
    if (a === "grace hopper") {
      
      window.location.href = "../GraceHOPPER/grace.html";
    } else {
      alert("Aucun résultat trouvé pour : " + a); 
    }
    if (a === "john von neumann") {
      
      window.location.href = "../JohnVonNEUMANN/john.html";
    } else {
      alert("Aucun résultat trouvé pour : " + a); 
    }
    if (a === "tim berners-lee") {
      
      window.location.href = "../TimBERNERSLEE/tim.html";
    } else {
      alert("Aucun résultat trouvé pour : " + a); 
    }
  }
</script>
